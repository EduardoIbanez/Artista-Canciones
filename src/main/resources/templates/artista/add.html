<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<h1 th:text="${tituloFormulario}"></h1>
<form method="post" th:object="${artista}">

    <label>Nombre:</label><br>
    <input type="text" name ="nombre" class="form-control" /><br><br>

    <label>Estilo:</label><br>
    <select name="estilo">
        <option th:each="tea : ${estilos}"
                th:text="${tea.nombre}"
                th:value="${tea.id}">
        </option>
    </select>

    <input type="button" value ="Cancelar" class="btn btn-secondary" />
    <input type="submit" value ="Guardar" class="btn btn-primary" />
    <br><br>
    </fieldset>
</form>
<br><br><br>
</body>
</html>
