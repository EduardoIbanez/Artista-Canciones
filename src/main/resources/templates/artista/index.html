<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row justify-content-center" style="margin-top: 15px">
        <div class="col-8">
            <h2 class="text-center">Agregar Artista</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="post" th:object="${artista}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name ="nombre">

                </div>
                <div class="form-group">
                    <label for="estilo">Estilo</label>
                    <select id="estilo" class="form-control" name="estilo">-->
                        <option th:each="te : ${estilos}"
                                th:text="${te.nombre}"
                                th:value="${te.id}">
                        </option>
                    </select>
                </div>

                <input type="submit" value ="Agregar Artista" class="btn btn-primary" />
            </form>
        </div>
    </div>
    <br><br>
    <div class="row justify-content-center" >
        <div class="col-8">
            <h2 class="text-left">Lista De Artistas</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <table class="table" width="100%">
                <tr>
                    <th>Nombre</th>
                    <th>Estilo</th>
                    <th>Opciones</th>
                </tr>
                <tr th:each="a : ${artistas}">
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.getEstilo().nombre}"></td>
                    <td>
                        <a th:href="@{artista/editar/{id} (id=${a.id})}">Editar</a>
                        <a th:href="@{artista/borrar/{id} (id=${a.id})}">Borrar</a>
                        <a href="/cancion/add">Canciones</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
