<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1 th:text="${tituloFormulario}"></h1>
    <form method="post" th:object="${estilo}">

        <label>Nombre:</label><br>
        <input type="text" name ="nombre" class="form-control" /><br><br>


        <input type="button" value ="Cancelar" class="btn btn-secondary" />
        <input type="submit" value ="Enviar" class="btn btn-primary" />
        <br><br>

    </form>

</div>
<div>
    <h1 th:text="${tituloTabla}"></h1>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
        </tr>
        <tr th:each="e : ${estilos}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.nombre}"></td>
        </tr>
    </table>
    <br><br>
</div>

</body>
</html>
